<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Mojoroto</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyDMZNueDH2SvMOsnjLCcny_qJKHBcUvUPw" defer></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>

</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -7.8116181, lng: 111.9973367 },
            zoom: 15,
          });

          // Tambahkan marker pertama
          const marker1 = new google.maps.Marker({
            position: { lat: -7.826927351102762, lng:  112.00030921129246 },
            map: map,
            title: "Indomaret Agus Salim"
          });

          // Tambahkan marker kedua
          const marker2 = new google.maps.Marker({
            position: { lat: -7.827845434767996,  lng: 111.99669813158279 },
            map: map,
            title: "Indomaret Kemunging"
          });

          // Tambahkan marker ketiga
          const marker3 = new google.maps.Marker({
            position: { lat: -7.835722398777921, lng: 111.99373760483132 },
            map: map,
            title: "Indomaret Raung"
          });

          // Tambahkan marker ketiga
          const marker4 = new google.maps.Marker({
            position: { lat: -7.8274046237566175,  lng: 111.98686527732241 },
            map: map,
            title: "Indomaret Semeru"
          });

          // Tambahkan marker ketiga
          const marker5 = new google.maps.Marker({
            position: { lat: -7.811106735427172,  lng: 111.99274541124899 },
            map: map,
            title: "Indomaret Veteran"
          });

          // Tambahkan marker ketiga
          const marker6 = new google.maps.Marker({
            position: { lat: -7.824039906395721,  lng: 112.00564684788883 },
            map: map,
            title: "Indomaret Wachid Hasyim"
          });

          // Tambahkan marker ketiga
          const marker7 = new google.maps.Marker({
            position: { lat: -7.821534787036125,  lng: 111.99843272975353 },
            map: map,
            title: "Indomaret Penanggungan"
          });

          // Tambahkan marker ketiga
          const marker8 = new google.maps.Marker({
            position: { lat: -7.824039906395721,  lng: 112.00564684788883 },
            map: map,
            title: "Indomaret Mojoroto"
          });

          // Tambahkan marker ketiga
          const marker9 = new google.maps.Marker({
            position: { lat: -7.799083915771001,  lng: 112.00165040719352 },
            map: map,
            title: "Indomaret Ahmad Dahlan"
          });

          // Tambahkan marker ketiga
          const marker10 = new google.maps.Marker({
            position: { lat: -7.780775809919864,   lng: 112.00068399296815 },
            map: map,
            title: "Indomaret Gatot Subroto Mrican"
          });

          // Tambahkan marker ketiga
          const marker11 = new google.maps.Marker({
            position: { lat: -7.78398607541717,   lng: 112.00029775487566 },
            map: map,
            title: "Indomaret Sersan Bahrun Mrican"
          });

        }
    </script>

    <script>
        const leafletMap = L.map("map").setView([-7.8116181, 111.9973367], 15);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(leafletMap);

        // Tambahkan marker pertama
        L.marker([-7.798205, 110.364460]).addTo(leafletMap).bindPopup("Marker 1 - Leaflet");

        // Tambahkan marker kedua
        L.marker([-7.789379, 110.365629]).addTo(leafletMap).bindPopup("Marker 2 - Leaflet");

        // Tambahkan marker ketiga
        L.marker([-7.8115804, 111.9967186]).addTo(leafletMap).bindPopup("Marker 3 - Leaflet");
    </script>
</body>
</html>
