<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Maps</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyDMZNueDH2SvMOsnjLCcny_qJKHBcUvUPw" defer></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>

</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -7.8116181, lng: 111.9973367 },
            zoom: 15,
          });

          // Tambahkan marker pertama
          const marker1 = new google.maps.Marker({
            position: { lat: -7.813336, lng: 112.000437 },
            map: map,
            title: "Marker 1"
          });

          // Tambahkan marker kedua
          const marker2 = new google.maps.Marker({
            position: { lat: -7.8114, lng: 112.002890 },
            map: map,
            title: "Marker 2 - Google Maps"
          });

          // Tambahkan marker ketiga
          const marker3 = new google.maps.Marker({
            position: { lat: -7.8115804, lng: 111.9967186 },
            map: map,
            title: "Marker 3 - Google Maps"
          });
        }
    </script>

    <script>
        const leafletMap = L.map("map").setView([-7.8116181, 111.9973367], 15);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(leafletMap);

        // Tambahkan marker pertama
        L.marker([-7.798205, 110.364460]).addTo(leafletMap).bindPopup("Marker 1 - Leaflet");

        // Tambahkan marker kedua
        L.marker([-7.789379, 110.365629]).addTo(leafletMap).bindPopup("Marker 2 - Leaflet");

        // Tambahkan marker ketiga
        L.marker([-7.8115804, 111.9967186]).addTo(leafletMap).bindPopup("Marker 3 - Leaflet");
    </script>
</body>
</html>
